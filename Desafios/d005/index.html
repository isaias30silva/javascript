<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>

        body {
            font: normal 16px arial;
        }

        button {
            padding: 15px;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="clicou()">Converter</button>

    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function clicou(){
            var m = (window.prompt('Digite uma distância em metros(m):'))

            var metro = parseFloat(m.replace(',', '.'))
            
            var res = window.document.getElementById('resultado')

            var km = (metro/1000).toFixed(3).replace('.',',')
            var hec = (metro/100).toFixed(3).replace('.',',')
            var dec = (metro/10).toFixed(3).replace('.',',')
            var deci = (metro*10).toLocaleString('pt-BR')
            var cen = (metro*100).toLocaleString('pt-BR')
            var mil = (metro*1000).toLocaleString('pt-BR')

            res.innerHTML = `<h2>A distância de ${metro.toLocaleString('pt-BR')} metros, corresponde a...</h2>`
            res.innerHTML += `<p>${km} quilômetros (Km)</p>`
            res.innerHTML += `<p>${hec} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${dec} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${deci} decímetros (dm)</p>`
            res.innerHTML += `<p>${cen} centímetros (cm)</p>`
            res.innerHTML += `<p>${mil} milímetros (mm)</p>`
        }
    </script>

</body>
</html>
