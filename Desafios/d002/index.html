<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>

        body {
            font: normal 16px arial;
        }

        button {
            padding: 20px;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>

    <script>
        function clicou() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>

</body>
</html>
