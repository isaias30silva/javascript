<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule Troco</title>

    <style>
        body {
            font: normal 16px arial;
        }

        button {
            padding: 20px;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="clicou()">Comprar produto</button>

    <script>
        function clicou() {
            var pro = window.prompt('Que produto você está comprando?')
            var pre = Number(window.prompt(`Quanto custa ${pro} que você está comprando?`))
            var pg = Number(window.prompt(`Qual foi o valor que você deu para pagar ${pro}?`))
            var trc = pg-pre

            window.alert(`Você comprou ${pro} que custou R$ ${pre.toFixed(2).replace('.',',')}.\nDeu R$ ${pg.toFixed(2).replace('.',',')} em dinheiro e vai receber R$ ${trc.toFixed(2).replace('.',',')} de troco.\nVolte Sempre!`)
        }
    </script>

</body>
</html>
