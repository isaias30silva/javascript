<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>

        body {
            font: normal 16px arial;
        }

        button {
            padding: 20px;
            font-size: 15px;
        }

    </style>

</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>

    <script>
        function clicou() {
            var num = Number(window.prompt('Digite um número inteiro qualquer'))
            var ant = num-1
            var suc = num+1
            
            window.alert(`Antes de ${num}, temos o número ${ant}.\nDepois de ${num}, temos o número ${suc}.`)
        }
    </script>

</body>
</html>
