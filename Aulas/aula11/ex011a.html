<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naciolidades</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você nasceu? <input type="txt" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
            function calcular() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            
            res.innerHTML = `<p>Você disse que nasceu neste país ${pais}, certo?</p>`

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Então você é Brasileiro(a)!</p>`
            } else {
                res.innerHTML += `<p>Como você não nasceu no Brasil, você não é Brasileiro(a), e sim, Estrangeiro(a).</p>`
            }
        }
        
    </script>

</body>
</html>
