<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 16px arial;
        }

        button {
            padding: 30px;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="clicou()">Iniciar a soma</button>

    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function clicou() {
            var n1 = Number(window.prompt('Digite um número:'))
            var n2 = Number(window.prompt('Digite outro número:'))
            var soma = n1+n2
            
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}!</strong></p>`
        }

    </script>

</body>
</html>
