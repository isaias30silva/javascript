<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com partes do HTML (DOM)</title>
    <style>
        body {
            font: normal 16px arial;
        }

        button {
            padding: 30px;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado</p>
    </section>

    <script>
        function clicou() {
            var nome = window.prompt('Qual é o seu nome')

            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`    
        }

    </script>
</body>
</html>
